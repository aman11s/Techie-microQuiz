<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>Techie Quiz ðŸ’»</title>
</head>

<body>
    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Techie Quiz</h2>
        </div>
    </div>

    <!-- result section -->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You are <span class="text-primary display-4 p-3">0%</span> techie</p>
        </div>
    </div>

    <!-- quiz section -->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">Questions...</h2>
            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        1. What technology is used to record cryptocurrency transactions?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" id="q1A" name="q1" value="A" />
                        <label for="q1A" class="form-check-label">Digital wallet</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" id="q1B" name="q1" value="B" />
                        <label for="q1B" class="form-check-label">Blockchain</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        2. Why is Big Data important?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" id="q2A" name="q2" value="A" />
                        <label for="q2A" class="form-check-label">Because it may be analyzed to reveal patterns and
                            trends</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" id="q2B" name="q2" value="B" />
                        <label for="q2B" class="form-check-label">Because it is structured</label>
                    </div>
                    <div class="my-5">
                        <p class="lead font-weight-normal">
                            3. What technology is used to make telephone calls over the Internet possible?
                        </p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" id="q3A" name="q3" value="A" />
                            <label for="q3A" class="form-check-label">Bluetooth</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" id="q3B" name="q3" value="B" />
                            <label for="q3B" class="form-check-label">VoIP</label>
                        </div>
                    </div>
                    <div class="my-5">
                        <p class="lead font-weight-normal">
                            4. Approximately, how much data exists in the digital universe today?
                        </p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" id="q4A" name="q4" value="A" />
                            <label for="q4A" class="form-check-label">2.7 zetabytes</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" id="q4B" name="q4" value="B" />
                            <label for="q4B" class="form-check-label">2.7 petabytes</label>
                        </div>
                    </div>
                    <div class="text-center">
                        <input type="submit" class="btn btn-light">
                    </div>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
